<!DOCTYPE html>
<html>
    <head>
        <title>Fontes e cores</title>
        <meta charset="utf-08">

        <style type="text/css">

            body {
                font-size: 30px;
            }

            .texto{
                /*
                px ->tamanho fixo
                % -> tamanho relativo
                em -> tamanho relativo ao
                container pai
                */

                /*font-size: 32px;*/
                font-size: 2em;

            }

            .texto2 {
                font-size: 1.5em;
            }



       

           
    
        </style>

    </head>


    <body>
      
        <p class="texto">Conteudo 1</p>
        <p class="texto2">Conteudo 2</p>
        

      
    </body>


</html>
